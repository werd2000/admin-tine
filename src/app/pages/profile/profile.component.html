<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cuenta</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
                <form ngNativeValidate #f="ngForm" (submit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email" class="form-control" placeholder="Email del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5 animated bounceInDown">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 m-b-20">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 m-b-20">
                <div class="form-group">
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                </div>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                  </button>
            </div>
        </div>
    </div>
</div>
