<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Temas</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <!-- lo óptimo sería ngclass -->
                        <li><b>Con el sidebar claro</b></li>
                        <li><a #link1 data-theme="default" (click)="cambiarColor('default', link1)" class="selector default-theme">1</a></li>
                        <li><a #link2 data-theme="green" (click)="cambiarColor('green', link2)" class="selector green-theme">2</a></li>
                        <li><a #link3 data-theme="red" (click)="cambiarColor('red', link3)" class="selector red-theme">3</a></li>
                        <li><a #link4 data-theme="blue" (click)="cambiarColor('blue', link4)" class="selector blue-theme">4</a></li>
                        <li><a #link5 data-theme="purple" (click)="cambiarColor('purple', link5)" class="selector purple-theme">5</a></li>
                        <li><a #link6 data-theme="megna" (click)="cambiarColor('megna', link6)" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a #link7 data-theme="default-dark" (click)="cambiarColor('default-dark', link7)" class="selector default-dark-theme">7</a></li>
                        <li><a #link8 data-theme="green-dark" (click)="cambiarColor('green-dark', link8)" class="selector green-dark-theme">8</a></li>
                        <li><a #link9 data-theme="red-dark" (click)="cambiarColor('red-dark', link9)" class="selector red-dark-theme">9</a></li>
                        <li><a #link10 data-theme="blue-dark" (click)="cambiarColor('blue-dark', link10)" class="selector blue-dark-theme">10</a></li>
                        <li><a #link11 data-theme="purple-dark" (click)="cambiarColor('purple-dark',link11)" class="selector purple-dark-theme">11</a></li>
                        <li><a #link12 data-theme="megna-dark" (click)="cambiarColor('megna-dark', link12)" class="selector megna-dark-theme">12</a></li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
</div>
